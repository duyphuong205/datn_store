<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://www.favicon.cc/logo3d/862154.png">
    <title>Login || Anime</title>
</head>
<body>
<section class="vh-100"
         style="background-image: url('https://wallpaperaccess.com/full/4326438.jpg'); background-repeat: no-repeat, repeat; background-size: 100% 100%;">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card"
                     style="border-radius: 1rem; background-color: rgba(0, 0, 0, 0.5);">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/login}" method="POST">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0"
                                              style="margin-left: 300px; color: rgb(255, 128, 0);">Đăng
												Nhập</span>
                                    </div>

                                    <!-- 										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign -->
                                    <!-- 											into your account</h5> -->
                                    <div class="form-outline mb-3">
                                        <input type="text" id="form2Example17" name="username"
                                               style="background-color: rgba(0, 0, 0, 0.5); color: rgb(0, 128, 255); font-weight: 700"
                                               class="form-control form-control-lg"/> <label
                                            style="font-weight: 700" class="form-label text-warning"
                                            for="form2Example17">Tên người dùng</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input type="password" id="form2Example27" name="password"
                                               style="background-color: rgba(0, 0, 0, 0.5); color: rgb(0, 128, 255); font-weight: 700"
                                               class="form-control form-control-lg"/> <label
                                            style="font-weight: 700" class="form-label text-warning"
                                            for="form2Example27">Mật khẩu</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button
                                                style="background-color: rgba(0, 0, 0, 0.5); font-weight: 800; color: red;"
                                                class="btn btn-dark btn-lg btn-block" type="submit">Đăng
                                            nhập
                                        </button>
                                        <a th:href="@{/oauth2/authorization/google}"
                                           style="background-color: rgba(0, 0, 0, 0.5); font-weight: 800; color: rgb(255, 128, 0);"
                                           class="btn btn-dark btn-lg btn-block" type="submit">Tài
                                            khoản Google</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small text-white text-center"
                                           th:href="@{/forgot-password}">Quên mật khẩu?</a>
                                    </div>

                                    <p class="mb-5 pb-lg-2 text-center"
                                       style="color: rgb(0, 128, 255);">
                                        Bạn chưa có tài khoản? <a th:href="@{/register}"
                                                                  style="color: rgb(0, 128, 255);">Đăng ký ngay</a>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        /*<![CDATA][*/
        let messageError = /*[[${messageError}]]*/'default';
        /*]]>*/
        if (messageError !== null) {
            Swal.fire("Thất bại", messageError, "error");
        }
    })
</script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
