<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon"
	href="https://www.favicon.cc/logo3d/862154.png">
<title>Login || Anime</title>
</head>
<body>
	<section class="vh-100"
		style="background-image: url('https://rare-gallery.com/uploads/posts/554855-darker-than.jpg'); background-repeat: no-repeat, repeat; background-size: 100% 100%;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/login}" method="POST">
										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">Đăng nhập</span>
										</div>

										<!-- 										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign -->
										<!-- 											into your account</h5> -->

										<div class="form-outline mb-3">
											<div class="col-md-12 col-12" th:if="${message}">
												<div class="text-danger" th:text="${message}"></div>
											</div>
										</div>
										<div class="form-outline mb-3">
											<input type="text" id="form2Example17" name="username"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Tên người
												dùng</label>
										</div>

										<div class="form-outline mb-3">
											<input type="password" id="form2Example27" name="password"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example27">Mật khẩu</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Đăng
												nhập</button>
										</div>
										<a class="small text-muted" th:href="@{/forgot-password}">Quên
											mật khẩu?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">
											Bạn chưa có tài khoản? <a th:href="@{/register}"
												style="color: #393f81;">Đăng ký ngay</a>
										</p>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
