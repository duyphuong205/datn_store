<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon"
	href="https://www.favicon.cc/logo3d/862154.png">
<title>Register || Anime</title>
</head>
<body>
	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-md-12">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form>

										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">Đăng ký</span>
										</div>
										<div class="row">
											<div class="form-outline mb-3 col-md-6">
												<input type="text" id="form2Example17"
													class="form-control form-control-lg" /> <label
													class="form-label" for="form2Example17">Tên người
													dùng</label>
											</div>
											<div class="form-outline mb-3 col-md-6">
												<input type="password" id="form2Example27"
													class="form-control form-control-lg" /> <label
													class="form-label" for="form2Example27">Mật khẩu</label>
											</div>
										</div>
										<div class="row">
											<div class="form-outline mb-3 col-md-12">
												<input type="text" id="form2Example17"
													class="form-control form-control-lg" /> <label
													class="form-label" for="form2Example17">Họ tên
													người dùng</label>
											</div>
											<div class="form-outline mb-3 col-md-12">
												<input type="email" id="form2Example17"
													class="form-control form-control-lg" /> <label
													class="form-label" for="form2Example17">Địa chỉ email</label>
											</div>
										</div>
										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="button">Đăng
												ký</button>
										</div>
										<p class="text-center mb-5 pb-lg-2" style="color: #393f81;">
											Bạn đã có tài khoản? <a th:href="@{/login}" style="color: #393f81;">Đăng
												nhập ngay</a>
										</p>
									</form>

								</div>
							</div>
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"
									style="border-radius: 0 1rem 1rem 0;" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
